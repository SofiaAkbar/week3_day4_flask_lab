{% extends "base.html" %}

{% block content %}

    <h1>My Event List</h1>
    <span><img id=balloon src="static/balloons.png" alt="logo"></span>
    <hr>
    {% for event in events %}
    <div class="event-container">
        <p>
            <b>{{event.name_of_event}}: {{event.date}}
        </p>
        <p>
            {{event.description}}
        </p>
        <p>
            Room Location: {{event.room_location}}
        </p>
        <p>
            Number of Guests: {{event.number_of_guests}}
        </p>
        <hr>
    </div>


    {% endfor %}


{% endblock %}
